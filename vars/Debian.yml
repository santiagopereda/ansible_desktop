# file: build-essential/vars/Debian.yml
buildessential_packages:
  - make
  - build-essential
  - libssl-dev
  - zlib1g-dev
  - libbz2-dev
  - libreadline-dev
  - libsqlite3-dev
  - wget
  - curl
  - llvm
  - libncursesw5-dev
  - xz-utils
  - tk-dev
  - libxml2-dev
  - libxmlsec1-dev
  - libffi-dev
  - liblzma-dev
  - python3-dev
  - direnv
  - neofetch
  - neovim
  - ranger
  - tmux
  - tmuxinator
  - zsh

pyenv_install_shell: /bin/zsh

# Installation paths
pyenv_home: "{{ lookup('env','HOME') }}"/.config
pyenv_root: $HOME/.config/pyenv